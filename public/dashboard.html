var $Contract_LP = new $WEB3.eth.Contract($ABI_LP, "0xa0feB3c81A36E885B6608DF7f0ff69dB97491b58");
var $PCS_API = "https://api.pancakeswap.info/api/v2/tokens/";

var app = new Vue({
    el: '#app',
    data: {
        prices: [
            { symbol:"DRIP", price:0.00 },
            { symbol:"DRIP Net", price:0.00 },
            
            { symbol:"BTC", price:0.00 },
            { symbol:"OSMO", price:0.00 },
            { symbol:"ATOM", price:0.00 },
            { symbol:"LUNA", price:0.00 },
            { symbol:"JUNO", price:0.00 },
            { symbol:"SCRT", price:0.00 },
            { symbol:"BNB", price:0.00 },
            /*{ symbol:"PIGS", price:0.00 },
            { symbol:"DOGS", price:0.00 },
            { symbol:"DOGS/BUSD", price:0.00 },*/
            { symbol:"DRIP LP", price:0.00 },
            { symbol:"ELEPHANT", price:0.00 },
            /*{ symbol:"BR34P", price:0.00 },*/
            { symbol:"HNT", price:0.00 },
        ],
        drip: { name:"No Drip", wallet:"" },
        drip_available: 0,
        drip_balance: 0,
        drip_busd: {
            step_calc: 0,
            price: 0,
            busd_price: 0,
            busd_reserve: 0,
            drip_price: 0,
            drip_reserve: 0,
            supply: 0,
            lp_ratio: 0
        },
    },
    created: function () {
        $Session.init("USER");
        try {
            drip_account = $Session.get("account_list")[0];
            this.drip = drip_account;
        } catch(e) {}
        this.getTicker("DRIP Net", this).symbol = this.drip.name + " Net";
        
        setInterval(function() { app.getPrices(); }, 10000);
        this.getPrices();
        setInterval(function() { app.updateDripBusd(); }, 60000);
        this.updateDripBusd(this);
    },
    methods: {
      popup() { window.open(document.location.href,'popUpWindow','width=740,height=525,left=0,top=0,resizable=yes,scrollbars=no,toolbar=no,menubar=no,location=no,directories=no,status=no'); },
      getPrices() {
        for (i=0; i < this.prices.length; i++) {
            switch (this.prices[i].symbol) {
                case "DRIP": API_Get("https://api.drip.community/prices/", function (data) { app.getTicker("DRIP").price = data[data.length-1].value; }); break;
                case "ATOM": API_Get("https://api.binance.com/api/v3/ticker/price?symbol=ATOMBUSD", function (data) { app.getTicker("ATOM").price = parseFloat(data.price); }); break;
                case "OSMO": API_Get("https://api-osmosis.imperator.co/search/v1/pools", function (data) { app.getTicker("OSMO").price = data["1"]["1"].price; }); break;
                case "BNB":  API_Get("https://api.binance.com/api/v3/ticker/price?symbol=BNBBUSD", function (data) { app.getTicker("BNB").price = parseFloat(data.price); }); break;
                case "SCRT": API_Get("https://api.binance.com/api/v3/ticker/price?symbol=SCRTBUSD", function (data) { app.getTicker("SCRT").price = parseFloat(data.price); }); break;
                case "HNT": API_Get("https://api.binance.com/api/v3/ticker/price?symbol=HNTBUSD", function (data) { app.getTicker("HNT").price = parseFloat(data.price); }); break;
                case "BTC":  API_Get("https://api.binance.com/api/v3/ticker/price?symbol=BTCBUSD", function (data) { app.getTicker("BTC").price = parseFloat(data.price) / 1000; }); break;
                case "ELEPHANT":  API_Get("https://api.pancakeswap.info/api/v2/tokens/0xe283d0e3b8c102badf5e8166b73e02d96d92f688", function (data) { app.getTicker("ELEPHANT").price = parseFloat(data.data.price * 100000000); }); break;
                case "BR34P":  API_Get("https://openapi.debank.com/v1/token?chain_id=bsc&id=0xa86d305A36cDB815af991834B46aD3d7FbB38523", function (data) { app.getTicker("BR34P").price = parseFloat(data.price); }); break;
                case "JUNO":  API_Get("https://api.coingecko.com/api/v3/simple/token_price/cosmos?vs_currencies=usd&contract_addresses=ibc/46B44899322F3CD854D2D46DEEF881958467CDD4B3B10086DA49296BBED94BED", function (data) { app.getTicker("JUNO").price = parseFloat(data["ibc/46B44899322F3CD854D2D46DEEF881958467CDD4B3B10086DA49296BBED94BED"].usd); }); break;
                case "LUNA": API_Get("https://api.binance.com/api/v3/ticker/price?symbol=LUNABUSD", function (data) { app.getTicker("LUNA").price = parseFloat(data.price); }); break;
                case "PIGS":  API_Get("https://openapi.debank.com/v1/token?chain_id=bsc&id=0x3a4c15f96b3b058ab3fb5faf1440cc19e7ae07ce", function (data) { app.getTicker("PIGS").price = parseFloat(data.price); }); break;
                case "DOGS":  API_Get("https://openapi.debank.com/v1/token?chain_id=bsc&id=0xDBdC73B95cC0D5e7E99dC95523045Fc8d075Fb9e", function (data) { app.getTicker("DOGS").price = parseFloat(data.price); }); break;
                case "DOGS/BUSD":  API_Get("https://charters.herokuapp.com/lp/0x70f01321CB37A37D4b095bBda7E4BF46E1C9F1F9", function (data) { app.getTicker("DOGS/BUSD").price = parseFloat(data.price); }); break;
                case this.drip.name + " Net":
                    if (this.drip.wallet == "") { break; }
                    $Contract_DripFaucet.methods.claimsAvailable(this.drip.wallet).call(function(error, result) {
                        if (error) { console.log(error); return false; };
                        app.drip_available = result / 1000000000000000000;
                        app.getTicker(app.drip.name + " Net").price = ( (app.drip_available * 0.81) + (app.drip_balance * 0.9) ) * app.prices[0].price;
                    });
                    $Contract_DripToken.methods.balanceOf(this.drip.wallet).call(function(error, result) {
                        if (error) { console.log(error); return false; };
                        app.drip_balance = result / 1000000000000000000;
                        app.getTicker(app.drip.name + " Net").price = ( (app.drip_available * 0.81) + (app.drip_balance * 0.9) ) * app.prices[0].price;
                    });
                    break;
            }
        }
      },
      getTicker(symbol, app_ref) {
        if (!app_ref) { app_ref = app; }
        for (item of app_ref.prices) {
            if (item.symbol == symbol) { return item; }
        }
      },
      updateDripBusd(app_ref) {
        if (!app_ref) { app_ref = app; }
        app_ref.drip_busd.step_calc = 0;

        $Contract_LP.methods.totalSupply().call(function(error, result) {
          if (error) { console.log(error); return false; };
          app.drip_busd.supply = app.toDec18(result);
          app.drip_busd.step_calc++;
          if (app.drip_busd.step_calc == 4) { app.calcDripBusd(); }
        });        
        $Contract_LP.methods.getReserves().call(function(error, result) {
          if (error) { console.log(error); return false; };
          app.drip_busd.drip_reserve = result._reserve0;
          app.drip_busd.busd_reserve = result._reserve1;
          app.drip_busd.step_calc++;
          if (app.drip_busd.step_calc == 4) { app.calcDripBusd(); }
        });
        $Contract_LP.methods.token0().call(function(error, result) {
          if (error) { console.log(error); return false; };
          API_Get($PCS_API + result, function (data) { 
            app.drip_busd.drip_price = data.data.price;
            app.drip_busd.step_calc++;
            if (app.drip_busd.step_calc == 4) { app.calcDripBusd(); }
          });
        });
        $Contract_LP.methods.token1().call(function(error, result) {
          if (error) { console.log(error); return false; };
          API_Get($PCS_API + result, function (data) { 
            app.drip_busd.busd_price = data.data.price;
            app.drip_busd.step_calc++;
            if (app.drip_busd.step_calc == 4) { app.calcDripBusd(); }
          });
        });

      },
      calcDripBusd() {
        app.drip_busd.lp_ratio = 1 / app.drip_busd.supply;
        app.drip_busd.price = (app.drip_busd.drip_reserve * app.drip_busd.lp_ratio * app.drip_busd.drip_price)
                            + (app.drip_busd.busd_reserve * app.drip_busd.lp_ratio * app.drip_busd.busd_price);
        app.drip_busd.price = app.toDec18(app.drip_busd.price);
        app.getTicker("DRIP LP").price = app.drip_busd.price;
        //console.log(app.drip_busd);
      },
      toDec18(num) {
        return num / 1000000000000000000;
      }
 
    },
     filters: {
      decimal_2: function (value) {
        value = parseFloat(value).toFixed(2);
        if (value == "NaN") { value = 0; } 
        return value;
      }

    }
  });

</script>
</body>
</html>
